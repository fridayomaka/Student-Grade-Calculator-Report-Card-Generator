<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Academy | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <div class="text-center mb-3">
      <img src="Elite.png" alt="Logo" width="100">
      <h4 class="mt-2">Elite Academy</h4>
      <p class="text-muted">Teacher/Admin Login</p>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p id="error" class="text-danger mt-2 d-none">Invalid credentials, try again.</p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      // Simple check â€” you can replace with real auth later
      if (email === "admin@eliteacademy.com" && password === "12345") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
