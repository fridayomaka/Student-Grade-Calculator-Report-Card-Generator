<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Academy - Student Grade Calculator</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Chart.js for GPA Visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <img src="Elite.png" alt="School Logo" width="120">
      <h2 class="mt-2">Elite Academy - Student Grade Calculator</h2>
    </div>

    <form id="gradeForm" class="mb-4">
  <div id="subjectsContainer">
    <div class="row mb-2 align-items-center">
      <div class="col-md-5">
        <input type="text" class="form-control" name="subject[]" placeholder="Subject Name" required>
      </div>
      <div class="col-md-5">
        <input type="number" class="form-control" name="score[]" placeholder="Score (0 - 100)" required>
      </div>
      <div class="col-md-2 text-center">
        <button type="button" class="btn btn-danger btn-sm deleteRow">Delete</button>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-secondary" id="addSubject">+ Add Another Subject</button>
  <button type="submit" class="btn btn-primary">Calculate Grades</button>
</form>

    <div id="result" class="card p-4 d-none">
      <h4 class="mb-3">Report Card</h4>
      <div id="reportCard"></div>
      <canvas id="gpaChart" height="100"></canvas>
      <button class="btn btn-success mt-3" id="downloadReport">Download Report as PDF</button>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ✅ HTML2PDF for report download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <!-- ✅ Custom JS -->
  <script src="script.js"></script>
</body>
</html>
